<div class="main">
    <app-manasthitinavbar style="margin-left: -100%;"></app-manasthitinavbar>
    <div class="ppoints">+{{plus}}</div>
    <div class="npoints">{{minus}}</div>
    <div class="players">
        <div class="player">
            <div style="display: flex; font-size: 200%;">Player : {{score}}</div>

        </div>
    </div>
    <div class="board">
        <div class="topics">
            <div class="topic" *ngFor="let x of topicnames">{{x}}</div>
        </div>
        <div class="options">
            <div class="rows" *ngFor="let x of [0, 1, 2]">
                <div class="optionboard" *ngFor="let y of [0, 1, 2]" (click)="question(x, y)">
                    <div class="blabla" *ngIf="this.inarr((x*3)+y)"></div>
                    &#8377; {{(y+1)*200}}
                </div>
            </div>
        </div>

    </div>
    <div class="question" *ngIf="picked">
        <div class="ques">
            {{questionnow.payload.data().Question}}
        </div>
        <div class="ansopt">
            <div class="option" *ngFor="let x of optionsnow; let i = index" (click)="check(i + 1)">
                {{x}}
            </div>
        </div>
    </div>

    <!-- <div class = "disabled" *ngIf = "!status || !ismyquestion">

    </div> -->
    <!-- <div class = "custbutton" style = "position: absolute; top: 2vh; right: 2vw" *ngIf = "!status && noofplayers == maxplayer && generated" (click) = "startgame()">Start Game</div> -->

    <div class="scoreboard" *ngIf="gameend" style="position: absolute; top: 10; left: 20;">
        <img style="position: absolute; width:40vw;" src="../../assets/images/yay.gif">
        <div style=" font-family: country; ">SCORE</div>
        {{score}}
        <div class="next" (click) = "gotohome()">
            Next
        </div>
